<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme & Quote Matcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎭 Meme & Quote Matcher</h1>
        <p>Discover the perfect meme for every moment</p>
      </div>

      <div class="controls-section">
        <div class="search-controls">
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search memes or quotes..."
          />
          <button id="search-button" class="btn btn-primary">🔍 Search</button>
        </div>

        <div class="form-section">
          <input
            type="text"
            id="memeURL"
            class="form-input"
            placeholder="Meme URL"
          />
          <input
            type="text"
            id="quoteText"
            class="form-input"
            placeholder="Quote"
          />
          <button id="add-meme" class="btn btn-secondary">
            ➕ Add
          </button>
        </div>

        <div class="actions">
          <button id="shuffle-content" class="btn btn-accent">
            🔀 Shuffle
          </button>
          <button id="random-combo" class="btn btn-accent">
            🎲 Random Combo (DON'T PRESS)
          </button>
          <button id="show-all" class="btn btn-primary">
            📋 Show All
          </button>
        </div>

        <div class="actions-2">
          <button id="revert" class="btn btn-primary">
            🔄 Revert
          </button>
        </div>
      </div>

      <div class="meme-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
